<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 300px;
            margin: auto;
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th>
                    Nhập chuỗi:
                </th>
                <td>
                    <input type="text" name="ip_str" id="ip_str">
                </td>
            </tr>
            <tr>
                <th>
                    Số từ có 4 ký tự:
                </th>
                <td>
                    <input type="text" name="op_str" id="op_str">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="button" onclick="myFunction()">Tìm</button>
                    <button type="reset">Hủy bỏ</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function countWord(str){
            var words = str.split(' ');
            var count=0;
            for(var i=0; i<words.length; i++){
                if(words[i].length==4 && words[i][0].toLowerCase()=='m')
                    count++;
            }
            return count;
        }
        function myFunction(){
            var str = document.getElementById("ip_str").value;
            if(str.length>255){
                alert("Bạn không được nhập quá 255 ký tự.");
            }
            else{
                var str_out = countWord(str);
                document.getElementById("op_str").value = str_out;
            }
        }
    </script>
</body>
</html>
